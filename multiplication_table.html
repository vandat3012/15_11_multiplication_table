<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let layout;
    layout = "<table border='1' width='300' cellSpacing='0' cellPadding='15'>";
    for (let i = 1 ; i <= 10 ; i++) {
         layout = layout + "<tr>";
         for (let j = 1; j <= 10 ; j ++){
             layout = layout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
         }
        layout = layout + "</tr>";
    }
    layout = layout + "</table>";
    document.write(layout);
</script>
</body>
</html>
